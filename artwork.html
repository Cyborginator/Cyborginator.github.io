              <p>
                This prop was made as part of a costume from the tv show Voltron Legendary Defender. I found the model on Thingiverse and 3d printed it at my school's library.
                There was a lot of work involved with post processing but in the end it came out perfect for the costume I needed it for. I even added some LED circuitry inside the gem to make the prop really stand out.

              <p>
                For this image I glitched I insterted random quotes and numbers at different lines throughout until I got a satisfying result. I noticed the lines more closer to the top when edited made more of an impact on how corrupted the image looked.

            <figcaption class="figure-caption text-center">
              <h6>Adventure Time Glitch<small>(2018)</small></h6>
              <p>
                This second image was databended by loading the image into Audacity. This was an interesting project as we were using software meant for audio files and importing in something it wasn't designed for. We first had to convert the image to a bmp file to be able to load it in Audacity, then to glitch it we applied different distortions throughout.
              </p>

              <p>
                In this project we used Minecraft, a sandbox environment made of blocks, to model an object of cultural significance. I decided to make the head of the Iron Giant robot, as it was a childhood movie for me and others my age.

              <h6>3D Print<small>(2018)</small></h6>
              <p>

              </p>

              <p>
                I combined something I liked from the class, 3d printing, and took it a step further by doing some design modifications in Fusion 360 to make an impressive finished figure. I had previously found an articulate Iron Giant model I liked and made some more additions to it to make it a better figure with bendable legs and light up eyes.
                It was a learning process with some trial and error getting all the electronics fitting perfectly inside but it was worth the effort.
              </p>
